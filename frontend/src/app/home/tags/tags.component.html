<div class="main">
  <p class="title">Tags</p>
  <div class="filter-tags">
    <form>
    </form>
  </div>
  <div class="tag-list">
    <a *ngFor="let tag of allTags" [routerLink]="['']" [queryParams]="{tag: tag.name}" [ngClass]="{'selected-tag': tag.name === selectedTag}">
      {{ tag.name }}
    </a>
  </div>

  <div [hidden]="tagsLoaded">
    Loading tags...
  </div>

  <div [hidden]="!tagsLoaded || allTags.length > 0">
    No tags are here... yet.
  </div>
</div>
