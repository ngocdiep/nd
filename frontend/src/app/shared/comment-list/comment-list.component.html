<div *ngFor="let comment of comments.nodes">
  <p [innerHTML]="comment.content | safeHtml"></p>
  <button (click)="showReplyForm(comment.id)">Reply</button>
  <form *ngIf="showReply[comment.id]" [formGroup]="form" (ngSubmit)="addReply(comment.id)">
    <quill-editor #contentInput style="width: 100%; height: 1000px;" placeholder="Enter Content" id="content"
      formControlName="content"></quill-editor>
    <input type="submit" value="Comment">
  </form>

  <div class="replies">
    <app-comment-list *ngIf="comment.postCommentsByParentId" [comments]="comment.postCommentsByParentId"
      [postId]="postId"></app-comment-list>
  </div>
</div>
<button *ngIf="comments.nodes && comments.pageInfo.hasNextPage" (click)="showMoreComments(comments.nodes.parentId)">Show more comments</button>
