<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div *ngIf="hasError()" class="form-error">
      <div *ngIf="isEmailExisted">
        <span>The email address you have entered is already registered. Did you </span>
        <a routerLink='/password-reset'>forget password</a><span>?</span>
      </div>
      <div *ngFor="let error of errors">
        {{error}}
      </div>
    </div>
    <div #showValidationMessageEmail>
      <label for="email"><b>Email</b></label>
      <input #emailInput type="email" placeholder="Enter Email" id="email" formControlName="email" required [ngClass]="{focus: showValidationMessageEmail.value}"
        (focus)="showValidationMessageEmail.value = true" (focusout)="showValidationMessageEmail.value = false">
      <i *ngIf="!showValidationMessageEmail.value && f.email.touched && f.email.errors" class="fas fa-info-circle"
        (click)="emailInput.focus()"></i>
      <div *ngIf="showValidationMessageEmail.value && f.email.touched && f.email.errors" class="contextualLayerPositioner">
        Enter a valid email
      </div>
    </div>
    <div #showValidationMessagePassword>
      <label for="password"><b>Password</b></label>
      <input #passwordInput type="password" placeholder="Enter Password" id="password" formControlName="password"
        required [ngClass]="{focus: showValidationMessagePassword.value}" (focus)="showValidationMessagePassword.value = true"
        (focusout)="showValidationMessagePassword.value = false">
      <i *ngIf="!showValidationMessagePassword.value && f.password.touched && f.password.errors" class="fas fa-info-circle"
        (click)="passwordInput.focus()"></i>
      <div *ngIf="showValidationMessagePassword.value && f.password.touched && f.password.errors" class="contextualLayerPositioner">
        Enter a valid password
      </div>
    </div>
    <div #showValidationMessagePasswordRepeat>
      <label for="passwordRepeat"><b>Repeat Password</b></label>
      <input #passwordRepeatInput type="password" placeholder="Repeat Password" formControlName="passwordRepeat"
        required [ngClass]="{focus: showValidationMessagePasswordRepeat.value}" (focus)="showValidationMessagePasswordRepeat.value = true"
        (focusout)="showValidationMessagePasswordRepeat.value = false">
      <i *ngIf="!showValidationMessagePasswordRepeat.value && f.passwordRepeat.touched && f.passwordRepeat.errors"
        class="fas fa-info-circle" (click)="passwordRepeatInput.focus()"></i>
      <div *ngIf="showValidationMessagePasswordRepeat.value && f.passwordRepeat.touched && f.passwordRepeat.errors"
        class="contextualLayerPositioner">
        Enter a valid passwordRepeat
      </div>
    </div>
    <p>By creating an account you agree to our <a href="javascript:void(0)" style="color:dodgerblue" (click)="initLoginModal()">Terms
        & Privacy</a>.</p>

    <div class="clearfix">
      <button [disabled]="registerForm.invalid" type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
